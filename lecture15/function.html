<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var add2 = function(x, y){

            var params = arguments.length;
            document.write("<br> 파라메터 갯수 : ");
            document.write(params);
            
            document.write("<br> 파라메터의 6번째 위치값 : ");
            var aur = arguments[5];
            document.write(aur);
            document.write("<br> 파라메터의 타입 : ");
            document.write(typeof aur);
            
            document.write("<br> 함수 결과 : ");
            return x + y;
        }
        document.write(add2(2,5,6,7,8,"hello"));
        
    </script>
</body>
</html>
