<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 기존 자바 함수
        // int add(int x, int y) {
        //     return x+y;
        // }

        // 자바스크립트 함수
        var add = new Function("x, y", "return x+y;");
        document.write(add(3,4));
        document.write("<br>");
        
        // 자바스크립트 다른 방식1
        var add2 = function(x, y){
            return x + y;
        }
        document.write(add2(3,5));
        document.write("<br>");
        
        // 자바스크립트 다른 방식2
        function add3(x, y) {
            return x + y;
        }
        document.write(add3(3,6));
        document.write("<br>");
    </script>
</body>
</html>
